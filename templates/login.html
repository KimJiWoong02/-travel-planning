<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Travelog: 로그인</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../static/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="../static/login.js"></script>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="{{url_for('static', filename='favicon.png')}}">
</head>
<body onload="init()">
<div class="wrap">
    <div class="mypost">
        <img class="img_logo" src="../static/logo.png">
        <h2 class="title">로그인</h2>

        <div class="form-floating">
            <input type="text" class="form-control" id="userID" placeholder="ID" maxlength='40'>
            <label for="userID">아이디</label>
        </div>

        <div class="form-floating last-input">
            <input type="password" class="form-control" id="userPassword" placeholder="Password" maxlength='16'>
            <label for="userPassword">비밀번호</label>
        </div>

        <div id="err_empty_id" class="login_error_wrap">
            <strong>아이디</strong>를 입력해 주세요.
        </div>
        <div id="err_empty_pw" class="login_error_wrap">
            <strong>비밀번호</strong>를 입력해 주세요.
        </div>
        <div id="err_common" class="login_error_wrap">
            아이디(로그인 전용 아이디) 또는 비밀번호를 잘못 입력했습니다.
            <br>
            입력하신 내용을 다시 확인해주세요.
        </div>

        <button onclick="sign_in()" type="button" class="btn btn-primary">로그인</button>
        <button onclick="sign_up()" type="button" class="btn btn-outline-secondary">회원가입</button>
    </div>
</div>
</body>
</html>
