<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>{{ user_info.name }}님의 프로필</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 24px 300px 0 300px;
      }

      .title-travel {
        cursor: pointer;
      }

      .title-travel-a {
        text-decoration: none;
        font-size: 2rem;
        font-weight: 500;
        line-height: 1.2;
        color: black;
      }

      .media {
        display: flex;
        align-items: center;
      }
    </style>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script defer src="{{ url_for('static', filename='user.js') }}"></script>
  </head>

  <body>
    <h2 class="title-travel">
      <a class="title-travel-a" href="/">스파르타 여행일지</a>
    </h2>

    <section class="hero is-white">
      <div
        class="hero-body"
        style="padding-bottom: 1rem; margin: auto; min-width: 400px"
      >
        <article class="media">
          <figure class="media-left" style="align-self: center">
            <a class="image is-96x96" href="#">
              {% if user_info.img_path %}
              <img
                class="is-rounded"
                src="{{ url_for('static', filename=user_info.img_path) }}"
              />
              {% else %}
              <img
                class="is-rounded"
                src="{{ url_for('static', filename='profile_pics/default.png') }}"
              />
              {% endif %}
            </a>
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>{{ user_info.name }}</strong>
                <small>@{{ user_info.id }}</small>
                <br />
              </p>
            </div>
          </div>
        </article>

        <nav id="btns-me" class="level is-mobile" style="margin-top: 2rem">
          <a
            class="button level-item has-text-centered is-sparta"
            aria-label="edit"
            onclick='$("#modal-edit").addClass("is-active")'
          >
            프로필 수정
          </a>

          <a
            class="button level-item has-text-centered is-sparta is-outlined"
            aria-label="logout"
            onclick="sign_out()"
          >
            로그아웃
          </a>
        </nav>

        <div class="modal" id="modal-edit">
          <div
            class="modal-background"
            onclick='$("#modal-edit").removeClass("is-active")'
          ></div>
          <div class="modal-content">
            <div class="box">
              <article class="media">
                <div class="media-content">
                  <div class="field">
                    <label class="label" for="input-name">이름</label>

                    <p class="control">
                      <input
                        id="input-name"
                        class="input"
                        placeholder="Username"
                        value="{{ user_info.name }}"
                      />
                    </p>
                  </div>

                  <div class="field">
                    <label class="label custom-file-label" for="input-pic"
                      >프로필 사진</label
                    >
                    <label class="file-label custom-file" style="width: 100%">
                      <input
                        id="input-pic"
                        class="custom-file-input"
                        type="file"
                        name="resume"
                      />
                      <span style="max-width: 100%">{{ user_info.img }}</span>
                    </label>
                  </div>

                  <nav class="level is-mobile">
                    <div class="level-left"></div>
                    <div class="level-right">
                      <div class="level-item">
                        <a class="button is-sparta" onclick="update_profile()"
                          >업데이트</a
                        >
                      </div>
                      <div class="level-item">
                        <a
                          class="button is-sparta is-outlined"
                          onclick='$("#modal-edit").removeClass("is-active")'
                          >취소</a
                        >
                      </div>
                    </div>
                  </nav>
                </div>
              </article>
            </div>
          </div>

          <button
            class="modal-close is-large"
            aria-label="close"
            onclick='$("#modal-edit").removeClass("is-active")'
          ></button>
        </div>
      </div>
    </section>

    <section class="section">
      <div id="post-box" class="container"></div>
    </section>
  </body>
</html>
