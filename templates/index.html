<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Plan CSS-->
    <link rel="stylesheet" href="../static/card.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
<!-- Font Awesome CSS -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!--Index Scrpit-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="{{ url_for('static', filename='main.js') }}"></script>
    <!-- Plan JS-->
    <script defer src="../static/card.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <title>여행계획</title>
</head>
<body>
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center">
            <h2 class="mb-0"><a class="text-decoration-none text-dark" href="/">스파르타 여행일지</a></h2>
            <button class="btn fs-4">Login</button>
        </header>
        <div class="text-center">
            <div class="w-100 d-flex justify-content-center">
                <form class="form input-group my-4 w-50">
                    <input type="text" class="query form-control rounded-pill" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default" placeholder="지역을 입력하세요.">
                </form>
            </div>
        </div>
        <nav class="d-flex w-100 justify-content-between align-items-end">
            <div class="d-flex gap-2">
                <div class="d-flex flex-column">
                    <label class="form-label fw-bold" for="location">전국 팔도</label>
                    <select class="form-select" id="location" name="location">
                        <option value="">전체</option>
                        <option value="서울특별시">서울특별시</option>
                        <option value="경기도">경기도</option>
                        <option value="강원도">강원도</option>
                        <option value="충청남도">충청남도</option>
                        <option value="충청북도">충청북도</option>
                        <option value="전라남도">전라남도</option>
                        <option value="전라북도">전라남도</option>
                        <option value="경상남도">경상남도</option>
                        <option value="경상북도">경상남도</option>
                        <option value="제주도">제주도</option>
                    </select>
                </div>
                <div class="d-flex flex-column">
                    <label class="form-label fw-bold" for="sort">정렬</label>
                    <select class="form-select" id="sort" name="sort">
                        <option value="">전체</option>
                        <option value="좋아요">인기순</option>
                        <option value="최신">최신순</option>
                    </select>
                </div>
            </div>

            <!--<a href="#" class="btn btn-primary fw-bold btn-make-plan">작성하기</a>-->
            <!--버튼 대체-->
            <button onclick="openForm()" id="btn-make-plan" class="btn btn-primary fw-bold">작성하기</button>
        </nav>
        <main class="py-4 px4">
            <section id="planList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </section>
            <div id="paginatorHolder">
            </div>
        </main>
    </div>

    <card role="card-section">
    <!-- card modal form content block -->
    {% block content %}{% endblock %}
    </card>

</body>
</html>
