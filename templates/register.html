<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>Travel Planning Register</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../static/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="../static/register.js"></script>

</head>
<body onload="init()">
<div class="wrap">
    <div class="mypost">
        <h4 class="title">계정 만들기</h4>
        <div class="form-floating">
            <input type="text" class="form-control" id="userName" placeholder="name" maxlength='40'>
            <label for="userName">이름</label>
        </div>
        <div id="err_name_wrap" class="register_error_wrap">
            <p id="err_name_msg"></p>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="userID" placeholder="ID" maxlength='20'>
            <label for="userID">아이디</label>
        </div>
        <div id="err_id_wrap" class="register_error_wrap">
            <p id="err_id_msg"></p>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="userPassword" placeholder="Password" maxlength='20'>
            <label for="userPassword">비밀번호</label>
        </div>
        <div id="err_pw_wrap" class="register_error_wrap">
            <p id="err_pw_msg"></p>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="userRePassword" placeholder="RePassword" maxlength='20'>
            <label for="userRePassword">비밀번호 재확인</label>
        </div>
        <div id="err_repw_wrap" class="register_error_wrap">
            <p id="err_repw_msg"></p>
        </div>

        <button onclick="sign_up()" type="button" class="btn btn-primary">회원가입</button>
    </div>
</div>
</body>
</html>
